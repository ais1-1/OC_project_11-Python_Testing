<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="Light-weight version of GUDLFT competition booking platform">
        <meta name="keywords" content="competition, booking">
        <title>Booking for {{ competition['name'] }} || GUDLFT</title>
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static',filename='style.css') }}">
    </head>
    <body>
        <h2>{{ competition['name'] }}</h2>
        Places available: {{ competition['numberOfPlaces'] }}
        <form action="/purchasePlaces" method="post">
            <input type="hidden" name="club" value="{{ club['name'] }}">
            <input type="hidden" name="competition" value="{{ competition['name'] }}">
            <label for="places">How many places?</label>
            <input type="number" name="places" id="places" />
            <button type="submit">Book</button>
        </form>
        {% include 'message.html' %}
    </body>
</html>
